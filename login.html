<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal | Alstandesign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        :root {
            --accent-blue: #00D1FF;
            --card-bg: #2d333b; /* Matches your screenshot color */
        }

        body {
            background: #0B0E14;
            /* Placeholder background image similar to your screenshot */
            background-image: linear-gradient(rgba(11, 14, 20, 0.7), rgba(11, 14, 20, 0.7)), 
                              url('https://images.unsplash.com/photo-1509228468518-180dd4864904?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 32px;
            padding: 50px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .status-tag {
            color: var(--accent-blue);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-label-tech {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        .form-input-modern {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            padding: 12px 15px;
            margin-bottom: 20px;
        }

        .form-input-modern:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-blue);
            box-shadow: none;
            color: white;
        }

        .btn-tech {
            background: var(--accent-blue);
            color: black;
            font-weight: 700;
            width: 100%;
            border-radius: 50px;
            border: none;
            padding: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-tech:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="login-card">
        <p class="status-tag">Secure Access</p>
        <h2 class="fw-bold text-white mb-5">Client Portal</h2>
        
        <form action="/" method="GET">
            <div class="text-start">
                <label class="form-label-tech">Authorized ID</label>
                <input type="text" class="form-control form-input-modern" placeholder="User Reference" required>
                
                <label class="form-label-tech">Security Key</label>
                <input type="password" class="form-control form-input-modern" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn-tech mt-3">INITIALIZE SESSION</button>
        </form>
        
        <div class="mt-5 pt-3 border-top border-white-10">
            <p class="small" style="color: rgba(255,255,255,0.5);">
                New Associate? <a href="register.html" class="text-info text-decoration-none fw-bold">Enroll Identity</a>
            </p>
            <a href="/" class="d-block mt-3 small text-white-50 text-decoration-none">
                ← Return to Main Terminal
            </a>
        </div>
    </div>

</body>
</html>
